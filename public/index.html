<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        @font-face {
            font-family: 'GothamPro';
            src: url('/fonts/cothampro/GothamPro.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GothamPro';
            src: url('/fonts/cothampro/GothamPro-Italic.woff') format('woff');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'GothamPro';
            src: url('/fonts/cothampro/GothamPro-BlackItalic.woff') format('woff');
            font-weight: bold;
            font-style: italic;
        }
        @font-face {
            font-family: 'GothamPro';
            src: url('/fonts/cothampro/GothamPro-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style type="text/css">
        @font-face {
            font-family: 'Montserrat';
            src: url('/fonts/montserrat/Montserrat-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('/fonts/montserrat/Montserrat-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('/fonts/montserrat/Montserrat-Italic.woff') format('woff');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('/fonts/montserrat/Montserrat-BoldItalic.woff') format('woff');
            font-weight: bold;
            font-style: italic;
        }
    </style>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--
    <div style="font-family: 'GothamPro';">
        GothamPro Дмитрий Песков  Цитата дня
    </div>

    <div style="font-family: 'Montserrat';">
        Montserrat Дмитрий Песков Цитата дня
    </div>
    -->

</head>
<body>



<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->



</body>
</html>
